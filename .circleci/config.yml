version: 2
jobs:
  type_check:
    working_directory: /tmp/cpdt
    docker:
      - image: eldesh/coq:v8.9.1
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: type check
          command: |
            make
      - persist_to_workspace:
          root: /tmp/cpdt
          paths:
              - src
              - latex

  make_doc:
    working_directory: /tmp/cpdt
    docker:
      - image: eldesh/coq:v8.9.1
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/cpdt
      - run:
          name: install texlive
          command: |
            sudo apt-get update -y
            sudo apt-get install -y --no-install-recommends texlive-science texlive-lang-japanese texlive-latex-extra lmodern

      - run:
          name: generate html
          command: |
            make html
      - store_artifacts:
          path: ./html

      - run:
          name: generate pdf
          command: |
            make latex/cpdt.pdf
      - store_artifacts:
          path: ./latex/cpdt.pdf

workflows:
  version: 2
  build_doc:
    jobs:
      - type_check
      - make_doc:
          requires:
            - type_check
